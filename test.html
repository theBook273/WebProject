<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toán</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <script src="config.js"></script>
    <div id="titles">
        <h1>CHƯƠNG 9: PHƯƠNG PHÁP TỌA ĐỘ TRONG MẶT PHẲNG</h1>
        <h2>BÀI 1: TỌA ĐỘ CỦA VECTOR</h2>
    </div>

    <div id="content">
        <div id="question">

            <p><b>Bài 1(NB):</b> Trong hệ trục tọa độ Oxy tìm tọa độ vector <math
                    xmlns="http://www.w3.org/1998/Math/MathML">
                    <mover accent='true'>
                        <mrow>
                            <mi>O</mi>
                            <mi>M</mi>
                        </mrow>
                        <mo>&#x2192;</mo>
                    </mover>
                    <mo>,</mo>
                    <mo>&#xA0;</mo>
                    <mover accent='true'>
                        <mrow>
                            <mi>A</mi>
                            <mi>B</mi>
                        </mrow>
                        <mo>&#x2192;</mo>
                    </mover>
                    <mo>,</mo>
                    <mo>&#xA0;</mo>
                    <mover accent='true'>
                        <mrow>
                            <mi>O</mi>
                            <mi>A</mi>
                        </mrow>
                        <mo>&#x2192;</mo>
                    </mover>
                    <mo>&#xA0;</mo>
                </math>
                và tọa độ điểm <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>M</mi>
                    <mo>,</mo>
                    <mo>&#xA0;</mo>
                    <mi>A</mi>
                    <mo>,</mo>
                    <mo>&#xA0;</mo>
                    <mi>B</mi>
                </math>
                .
            </p>
        </div>
        <div>
            <img id="illustration" title="Trục Oxy" src="pic/9-1.png">
        </div>
    </div>
    <div>
        <button onclick="solution()" id="solution">Lời giải</button>
        <p id="result"></p>
    </div>
</body>

</html>
